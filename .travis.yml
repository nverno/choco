language: generic
sudo: required

env:
  global:
    - CURL="curl -fsSkL --retry 9 --retry-delay 9"
    - curl-env
  matrix:
    - EMACS=emacs-snapshot

branches:
  only:
    - master

install:
  - if [ "$EMACS" = 'emacs24' ]; then
      sudo add-apt-repository -y ppa:cassou/emacs &&
      sudo apt-get -qq update &&
      sudo apt-get -qq -f install &&
      sudo apt-get -qq install emacs24 emacs24-el;
    fi
  - if [ "$EMACS" = 'emacs-snapshot' ]; then
      sudo add-apt-repository -y ppa:ubuntu-elisp/ppa &&
      sudo apt-get -qq update &&
      sudo apt-get -qq -f install &&
      sudo apt-get -qq install emacs-snapshot &&
      sudo apt-get -qq install emacs-snapshot-el;
    fi
  - git clone https://github.com/nverno/powershell
  - $CURL https://raw.githubusercontent.com/nverno/tag-utils/master/tag-utils.el -o tag-utils.el
  - $EMACS --version

script:
  - $EMACS --batch --eval '(progn (push "." load-path) (byte-compile-file "choco-emacs.el"))'
  - $EMACS -batch -L . -l ert -l test/choco-tests.el -f  ert-run-tests-batch-and-exit

notifications:
  email:
    on_success: never
    on_failure: always

      
